<div class="auth-wrapper">
  <div class="auth-card">
    <div class="logo-box">
      <img src="assets/logo.png" alt="JasmineTrip Guide Logo" />
    </div>

    <h2 class="title">Forgot Password ðŸŒ¸</h2>
    <p class="subtitle">
      Enter your email below and weâ€™ll send you a link to reset your password.
    </p>

    <form [formGroup]="formForget">
      <div class="form-group">
        <label><strong>Email</strong></label>
        <input
          formControlName="email"
          type="email"
          class="form-control"
          placeholder="Enter your email address"
          required
        />
      </div>

      <button
        type="submit"
        (click)="forgetPass()"
        class="btn-login"
        [disabled]="formForget.invalid"
      >
        Send Reset Link
      </button>

      <p class="signup">
        Remembered your password?
        <a routerLink="/authentification">Sign in here</a>
      </p>
    </form>
  </div>
</div>
