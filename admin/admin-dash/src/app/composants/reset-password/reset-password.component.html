<div class="auth-wrapper">
  <div class="auth-card">
    <div class="logo-box">
      <img src="assets/logo.png" alt="JasmineTrip" />
    </div>

    <h2 class="title">Reset Your Password ðŸŒ¸</h2>
    <p class="subtitle">Please enter your new password below</p>

    <form [formGroup]="formReset">
      <div class="form-group">
        <label><strong>New Password</strong></label>
        <input
          type="password"
          formControlName="newPassword"
          class="form-control"
          placeholder="Enter your new password"
          required
        />
      </div>

      <button
        type="submit"
        class="btn-login"
        (click)="ResetPass()"
      >
        Reset Password
      </button>

      <p class="back">
        Remembered your password?
        <a routerLink="/login">Go back to Login</a>
      </p>
    </form>
  </div>
</div>
