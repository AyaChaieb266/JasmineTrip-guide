name: Build and Test Spring Boot Microservices

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
      - name:   Checkout code
        uses: actions/checkout@v3

      - name:   Set up Java 17
        uses: actions/setup-java@v3
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: ðŸ”§ Build springsecurity-service
        run: cd springsecurity-service && ./mvnw clean install -DskipTests

      - name: ðŸ”§ Build category-service
        run: cd category-service && ./mvnw clean install -DskipTests

      - name: ðŸ”§ Build comment-service
        run: cd comment-service && ./mvnw clean install -DskipTests

      - name: ðŸ”§ Build reservation-service
        run: cd reservation-service && ./mvnw clean install -DskipTests

      - name:  Build Angular frontend
        run: |
          cd frontend
          npm install
          npm run build --prod
