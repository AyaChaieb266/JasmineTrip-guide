name: Build and Test Spring Boot Microservices

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v3

      - name: ğŸ§° Set up Java 17
        uses: actions/setup-java@v3
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: ğŸ”“ Make all mvnw executable
        run: |
          chmod +x springsecurity-service/mvnw
          chmod +x category-service/mvnw
          chmod +x comment-service/mvnw
          chmod +x reservation-service/mvnw

      - name: ğŸ”§ Build springsecurity-service
        run: cd springsecurity-service && ./mvnw clean install -DskipTests

      - name: ğŸ”§ Build category-service
        run: cd category-service && ./mvnw clean install -DskipTests

      - name: ğŸ”§ Build comment-service
        run: cd comment-service && ./mvnw clean install -DskipTests

      - name: ğŸ”§ Build reservation-service
        run: cd reservation-service && ./mvnw clean install -DskipTests

      - name: ğŸŒ Set up Node.js for Angular
        uses: actions/setup-node@v3
        with:
          node-version: '18'

      - name: ğŸ“¦ Build Angular frontend
        run: |
          cd frontend
          npm install
          npm run build --prod
