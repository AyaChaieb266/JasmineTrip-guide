<section class="login-section">
  <div class="login-container">
    <div class="login-card">
      <h2 class="title">Welcome Back ðŸŒ¸</h2>
      <p class="subtitle">Sign in to your JasmineTrip Admin Dashboard</p>

      <form [formGroup]="formLogin" (ngSubmit)="login()" class="form-content">
        <div class="form-group">
          <label for="username">Username</label>
          <input
            formControlName="username"
            type="text"
            id="username"
            placeholder="Enter your username"
            required
          />
          <div class="invalid-feedback">Valid username is required.</div>
        </div>

        <div class="form-group">
          <label for="password">Password</label>
          <input
            formControlName="password"
            type="password"
            id="password"
            placeholder="Enter your password"
            required
          />
          <div class="invalid-feedback">Valid password is required.</div>
        </div>

        <div class="form-options">
          <label><input type="checkbox" /> Remember me</label>
          <a routerLink="/forget-password" class="forgot-link"
            >Forgot password?</a
          >
        </div>

        <button type="submit" class="btn-login">
          <span>Sign In</span>
        </button>

        <p class="signup-text">
          Don't have an account?
          <a routerLink="/register" (click)="refreshPageWithDelay()">Sign up</a>
        </p>
      </form>
    </div>
  </div>
</section>
