<section class="comming section-padding">
    <div class="v-middle">
        <div class="container">
            <div class="row text-center mb-30">
                <div class="col-md-12">
                    <h2>Sign In</h2>
                  
                </div>
            </div>
           
            <div class="row text-center">
                <div class="offset-md-4 col-md-4">
                    <p>Sign in for our latest news & articles.</p>
                    <form [formGroup]="formLogin">
                        <input formControlName="username" type="username" class="form-control"  name="username" placeholder="username" required
                        id="username"  value="" >
                                        <div class="invalid-feedback">
                                            Valid username is required.
                                        </div>
                        
                    </form>
                    <form [formGroup]="formLogin">
                        <input formControlName="password" type="password" class="form-control"  name="password" placeholder="password" required
                        id="password"  value="" >
                                        <div class="invalid-feedback">
                                            Valid password is required.
                                        </div>
                        
                        
                    </form>
                    <div class="col-md-12">
                       <div class="row">
                        <div class="col-md-6"> 
                            <button  (click)="login()" type="submit" class="butn-dark2"><span>Sign In</span></button>
                        </div> 
                        <div class="col-md-6">
                            <button  routerLink="/register"   type="submit" class="butn-dark2" (click)="refreshPageWithDelay()" ><span>Sign up</span></button></div>
                        </div>
                        </div>
                        <div class="row">
                            <div class="col-md-12 text-center">
                                <a routerLink="/forget-password" class="forgot-password">Forgot Password ??</a>
                            </div>
                        </div>
                </div>
            </div>
            <!-- <div class="row text-center">
                <div class="go-back col-md-12">
                    <a href='index.html'> <span><i class="ti-arrow-left" aria-hidden="true"></i>
                    </span>&nbsp; Back To Home </a>
                </div>
            </div> -->
        </div>
    </div>
</section>
