# Set here configurations for the database connection

# Connection url for the database
spring.datasource.url = jdbc:mysql://localhost:3306/PFE-data?createDatabaseIfNotExist=true
spring.application.name=reservation-service

#eureka.instance.hostname=localhost

spring.datasource.username = root
spring.datasource.password= root


# Keep the connection alive if idle for a long time (needed in production)
spring.datasource.testWhileIdle = true
spring.datasource.validationQuery = SELECT 1
server.port=8087
# ===============================
# = JPA / HIBERNATE
# ===============================

# Use spring.jpa.properties.* for Hibernate native properties (the prefix is
# stripped before adding them to the entity manager).

# Show or not log for each sql query
spring.jpa.show-sql = true


# Timeout de lecture de 60 secondes
server.tomcat.max-threads=200

# Timeout d'écriture de 60 secondes
server.tomcat.acceptor-thread-count=1

# Hibernate ddl auto (create, create-drop, update): with "update" the database
# schema will be automatically updated accordingly to java entities found in
# the project
spring.jpa.hibernate.ddl-auto = update

# Naming strategy
spring.jpa.hibernate.naming-strategy = org.hibernate.cfg.ImprovedNamingStrategy


# Allows Hibernate to generate SQL optimized for a particular DBMS
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect

#specification de taille de donnee
spring.servlet.multipart.max-file-size=500MB
spring.servlet.multipart.max-request-size=500MB
